<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小雄雄的寶可夢冒險</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: "Microsoft JhengHei", "PingFang TC", "Heiti TC", "Noto Sans TC", sans-serif;
            background-color: #f0f0f0;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce-in {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        .animate-bounce-in {
            animation: bounce-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .pokeball-bg {
            background-color: #ef4444;
            background-image: radial-gradient(circle at 50% 120%, #ffffff 15%, transparent 16%),
                              radial-gradient(circle at 50% 120%, #333 18%, transparent 19%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // 寶可夢風格圖示組件 (SVG)
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Train: <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2m-1-5h.01M6 13h2m8 0h2m-4-3h.01M4 22h16" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>,
                Home: <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z M9 22V12h6v10" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>,
                Utensils: <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2 M7 2v20 M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>,
                Camera: <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z M12 13a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>,
                Star: <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>,
                Moon: <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>,
                Info: <g><circle cx="12" cy="12" r="10" stroke="currentColor" fill="none" strokeWidth="2"/><path d="M12 16v-4 M12 8h.01" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></g>,
                Coffee: <path d="M18 8h1a4 4 0 0 1 0 8h-1 M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z M6 1v3 M10 1v3 M14 1v3" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>,
                MapPin: <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>,
                Backpack: <path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 2H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z M8 10h8 M8 18h8" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>,
                Cloud: <path d="M17.5 19c0 2.167-1.667 3.5-3.5 3.5-2.228 0-3.5-1.5-3.5-1.5s-1.272 1.5-3.5 1.5c-1.833 0-3.5-1.333-3.5-3.5 0-2.167 1.667-3.5 3.5-3.5 1.167 0 2.333.5 2.833 1.167.5.667 1.167 1.167 2.167.333.667-.667 1.167-1.5 2.833-1.5 1.833 0 3.5 1.333 3.5 3.5z" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>,
                CloudRain: <path d="M16 13v8 M8 13v8 M12 15v8 M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25" stroke="currentColor" fill="none" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>,
                // 精靈球圖示 (代替打勾)
                Pokeball: <g><circle cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="2" fill="#ef4444" /><path d="M2 12h20" stroke="currentColor" strokeWidth="2" /><circle cx="12" cy="12" r="3" stroke="currentColor" strokeWidth="2" fill="white" /><path d="M2 12a10 10 0 0 0 20 0" fill="white" fillOpacity="0.2" /></g>,
                // 閃電圖示 (皮卡丘風格)
                Lightning: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" stroke="currentColor" fill="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    className={className}
                >
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const ScheduleApp = () => {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDay, setSelectedDay] = useState(0);
            const [checkedItems, setCheckedItems] = useState({});

            const toggleCheck = (id) => {
                setCheckedItems(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };

            const tripDates = [
                "2/5 (三)", "2/6 (四)", "2/7 (五)", "2/8 (六)", "2/9 (日)", "2/10 (一)"
            ];

            const scheduleData = [
                {
                    date: "2/5 (三) 抵達關都地區",
                    weather: "多雲 4-10°C",
                    location: "上海",
                    activities: [
                        { time: "14:00", title: "降落飛行系道館 (機場)", icon: "Train", desc: "抵達上海！搭乘如烈空坐般快速的磁浮列車。" },
                        { time: "16:00", title: "入住寶可夢中心 (飯店)", icon: "Home", desc: "在人民廣場附近回復體力。讓小訓練家補個眠。" },
                        { time: "18:00", title: "南京東路尋寶", icon: "Utensils", desc: "晚餐：捕捉野生的小籠包！感受如滿金市般熱鬧的氣氛。" },
                        { time: "19:30", title: "外灘夜景", icon: "Camera", desc: "看東方明珠塔發光！如果不冷可以搭乘「乘龍」輪渡過江。" },
                    ]
                },
                {
                    date: "2/6 (四) 傳說冒險日",
                    weather: "晴時多雲 3-11°C",
                    location: "迪士尼樂園",
                    activities: [
                        { time: "08:30", title: "挑戰迪士尼聯盟", icon: "Star", desc: "建議提早出門。必玩：瘋狂動物城(Zootopia)熱力追蹤。" },
                        { time: "12:00", title: "能量方塊補給 (午餐)", icon: "Utensils", desc: "這幾天有急凍鳥出沒(很冷)，中午建議在室內多休息。" },
                        { time: "15:30", title: "寶可夢大遊行", icon: "Camera", desc: "小雄雄最期待的環節！記得佔個好位置捕捉畫面。" },
                        { time: "20:00", title: "極巨化煙火秀", icon: "Moon", desc: "奇夢之光幻影秀。結束後使用「瞬間移動」(地鐵)回飯店。" },
                    ]
                },
                {
                    date: "2/7 (五) 探索新地圖",
                    weather: "陰 5-12°C",
                    location: "上海 -> 寧波",
                    activities: [
                        { time: "09:30", title: "化石博物館 (自然博)", icon: "Info", desc: "在靜安雕塑公園內，有古代寶可夢(恐龍)化石！" },
                        { time: "13:00", title: "補充體力 & 整理背包", icon: "Utensils", desc: "簡單用餐，準備前往火車站。" },
                        { time: "15:00", title: "搭乘高速列車", icon: "Train", desc: "前往寧波地區 (約1.5 - 2小時)。車上可以畫圖鑑。" },
                        { time: "18:00", title: "寧波老外灘", icon: "Coffee", desc: "入住新據點。晚餐在老外灘附近吃鯉魚王(海鮮)或湯圓。" },
                    ]
                },
                {
                    date: "2/8 (六) 室內特訓",
                    weather: "多雲 6-13°C",
                    location: "寧波",
                    activities: [
                        { time: "10:00", title: "羅蒙環球樂園", icon: "Star", desc: "室內道館！不用怕暴雪王發威，設施適合幼童訓練家。" },
                        { time: "16:00", title: "南塘老街", icon: "MapPin", desc: "古色古香的街道。必吃：油贊子、年糕。" },
                        { time: "18:30", title: "天一廣場", icon: "Camera", desc: "寧波最熱鬧的地方，有美納斯般的水舞秀（視天氣開放）。" },
                    ]
                },
                {
                    date: "2/9 (日) 歷史遺跡",
                    weather: "晴 5-11°C",
                    location: "寧波 -> 上海",
                    activities: [
                        { time: "09:30", title: "天一閣藏書樓", icon: "MapPin", desc: "充滿智慧卷軸的地方。若無聊可去旁邊月湖公園抓蟲。" },
                        { time: "13:00", title: "返回關都 (上海)", icon: "Train", desc: "寧波站 -> 上海虹橋站。" },
                        { time: "16:00", title: "陸家嘴 & 寶可夢商店", icon: "Camera", desc: "迪士尼旗艦店有巨大的周邊！東方明珠塔下拍照。" },
                        { time: "18:30", title: "最後的慶功宴", icon: "Utensils", desc: "吃一頓豐盛的本幫菜，慶祝冒險成功。" },
                    ]
                },
                {
                    date: "2/10 (一) 榮歸故里",
                    weather: "多雲 4-10°C",
                    location: "上海",
                    activities: [
                        { time: "09:30", title: "整理戰利品", icon: "Backpack", desc: "檢查有沒有遺漏的精靈球或玩具。" },
                        { time: "11:00", title: "前往飛行場", icon: "Train", desc: "預留充足時間辦理登機。" },
                        { time: "14:00", title: "To Be Continued...", icon: "Home", desc: "再見上海！期待下一次的冒險旅程。" },
                    ]
                }
            ];

            const packingList = [
                { category: "訓練家證件", items: ["台胞證 (通行證)", "護照", "支付寶/微信 (寶可幣)", "現金 (備用金)"] },
                { category: "小雄雄裝備", items: ["安撫寶可夢(玩偶)", "萬能藥 (退燒/止瀉)", "哞哞鮮奶水壺", "除蟲噴霧/濕巾", "圖鑑繪本 (搭車用)"] },
                { category: "戰鬥服裝 (抗寒)", items: ["羽絨外套", "發熱衣 (洋蔥式)", "圍巾/毛帽", "好走的靴子", "替換內衣褲"] },
                { category: "科技裝置", items: ["轉接頭 (通用)", "行動電源 (發電)", "漫遊網卡 (連線用)"] },
            ];

            const tips = [
                { title: "大木博士的氣象預報", desc: "2月初上海寧波有冰系寶可夢出沒(濕冷)，體感溫度低。頭部要防禦好！", icon: "CloudRain", iconColor: "text-blue-500" },
                { title: "必備圖鑑 APP", desc: "高德地圖 (導航)、大眾點評 (找食堂)、支付寶 (地鐵/付款)、滴滴出行 (叫快龍)。", icon: "MapPin", iconColor: "text-green-500" },
                { title: "新手訓練家須知", desc: "迪士尼不可以帶大型推車，建議租借園區的。地鐵站通常有電梯，但有時像是迷宮。", icon: "Star", iconColor: "text-yellow-500" },
            ];

            return (
                <div className="min-h-screen font-sans max-w-md mx-auto shadow-2xl overflow-hidden flex flex-col bg-slate-100">
                    {/* Header - Pokeball Style */}
                    <div className="pokeball-bg p-6 pb-8 text-white rounded-b-[40px] shadow-xl relative z-10 border-b-8 border-slate-800">
                        {/* Pokeball Button Middle */}
                        <div className="absolute bottom-[-24px] left-1/2 transform -translate-x-1/2 w-16 h-16 bg-white rounded-full border-8 border-slate-800 flex items-center justify-center shadow-lg z-20">
                            <div className="w-6 h-6 rounded-full border-2 border-slate-400"></div>
                        </div>

                        <div className="flex justify-between items-start">
                            <div>
                                <h1 className="text-2xl font-black tracking-wider italic mb-1 drop-shadow-md">POKÉMON TRIP</h1>
                                <p className="text-white/90 text-sm font-bold">小雄雄的寶可夢大冒險</p>
                                <div className="mt-2 inline-flex items-center bg-black/30 px-3 py-1 rounded-full text-xs backdrop-blur-sm border border-white/20">
                                    <Icon name="Calendar" size={12} className="mr-1" />
                                    2/5 - 2/10
                                </div>
                            </div>
                            <div className="bg-yellow-400 p-2 rounded-full border-4 border-blue-500 shadow-lg transform rotate-12">
                                <Icon name="Lightning" className="text-black" size={24} />
                            </div>
                        </div>
                    </div>

                    {/* Spacer for Pokeball button */}
                    <div className="h-6"></div>

                    {/* Tab Navigation */}
                    <div className="flex justify-center mt-2 px-4 space-x-3">
                        {['schedule', 'packing', 'tips'].map(tab => (
                            <button 
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`flex-1 py-3 rounded-xl text-sm font-bold transition-all transform active:scale-95 border-2 ${
                                    activeTab === tab 
                                    ? 'bg-red-500 text-white border-red-700 shadow-md' 
                                    : 'bg-white text-slate-400 border-slate-200 hover:bg-slate-50'
                                }`}
                            >
                                {tab === 'schedule' ? '冒險地圖' : tab === 'packing' ? '訓練家背包' : '博士叮嚀'}
                            </button>
                        ))}
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-1 overflow-y-auto p-4 pb-20 no-scrollbar">
                        
                        {/* SCHEDULE VIEW */}
                        {activeTab === 'schedule' && (
                            <div className="animate-fade-in">
                                {/* Date Selector */}
                                <div className="flex overflow-x-auto gap-3 pb-4 mb-2 no-scrollbar snap-x">
                                    {tripDates.map((date, index) => (
                                        <button
                                            key={index}
                                            onClick={() => setSelectedDay(index)}
                                            className={`snap-center flex-shrink-0 w-20 flex flex-col items-center justify-center p-2 rounded-xl transition-all border-2 ${
                                                selectedDay === index 
                                                    ? 'bg-yellow-400 text-slate-900 border-slate-800 shadow-lg scale-105' 
                                                    : 'bg-white text-slate-400 border-slate-200'
                                            }`}
                                        >
                                            <span className="text-xs font-black">{date.split(' ')[0]}</span>
                                            <span className="text-[10px] font-bold opacity-70">{date.split(' ')[1]}</span>
                                        </button>
                                    ))}
                                </div>

                                {/* Day Header */}
                                <div className="bg-white p-4 rounded-2xl shadow-sm border-2 border-slate-200 mb-4">
                                    <div className="flex items-center justify-between mb-2">
                                        <h2 className="text-lg font-black text-slate-800">{scheduleData[selectedDay].date}</h2>
                                        <span className="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full font-bold border border-blue-200">
                                            {scheduleData[selectedDay].location}
                                        </span>
                                    </div>
                                    <div className="flex items-center text-slate-500 text-sm font-medium">
                                        <Icon name="Cloud" size={16} className="mr-2" />
                                        {scheduleData[selectedDay].weather}
                                    </div>
                                </div>

                                {/* Timeline */}
                                <div className="space-y-4 relative">
                                    {/* Vertical Line */}
                                    <div className="absolute left-4 top-4 bottom-4 w-1 bg-slate-200 rounded-full"></div>

                                    {scheduleData[selectedDay].activities.map((activity, idx) => {
                                        const checkId = `d${selectedDay}-a${idx}`;
                                        const isChecked = checkedItems[checkId];

                                        return (
                                            <div key={idx} className="relative pl-10 group">
                                                {/* Dot/Pokeball on Line */}
                                                <div 
                                                    onClick={() => toggleCheck(checkId)}
                                                    className={`absolute left-[5px] top-4 w-7 h-7 flex items-center justify-center z-10 cursor-pointer transition-transform duration-300 hover:scale-110 ${isChecked ? 'animate-bounce-in' : ''}`}
                                                >
                                                    {isChecked ? (
                                                        <div className="bg-white rounded-full shadow-md">
                                                            <Icon name="Pokeball" size={24} />
                                                        </div>
                                                    ) : (
                                                        <div className="w-4 h-4 rounded-full bg-slate-200 border-2 border-white shadow-sm ring-2 ring-slate-100"></div>
                                                    )}
                                                </div>

                                                <div 
                                                    onClick={() => toggleCheck(checkId)}
                                                    className={`bg-white p-4 rounded-2xl border-2 transition-all cursor-pointer ${
                                                        isChecked ? 'border-red-200 bg-red-50 opacity-80' : 'border-slate-100 shadow-sm hover:shadow-md hover:border-red-100'
                                                    }`}
                                                >
                                                    <div className="flex justify-between items-start mb-1">
                                                        <span className={`text-sm font-black tracking-wide ${isChecked ? 'text-red-500' : 'text-blue-600'}`}>
                                                            {activity.time}
                                                        </span>
                                                        <div className={`p-1.5 rounded-lg ${isChecked ? 'bg-red-100 text-red-500' : 'bg-slate-100 text-slate-500'}`}>
                                                            <Icon name={activity.icon} size={20} />
                                                        </div>
                                                    </div>
                                                    <h3 className={`font-bold text-slate-800 mb-1 ${isChecked ? 'line-through text-slate-400' : ''}`}>
                                                        {activity.title}
                                                    </h3>
                                                    <p className="text-slate-500 text-xs leading-relaxed font-medium">
                                                        {activity.desc}
                                                    </p>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* PACKING VIEW */}
                        {activeTab === 'packing' && (
                            <div className="space-y-4 animate-fade-in">
                                <div className="bg-yellow-100 p-4 rounded-2xl border-2 border-yellow-300 mb-4 flex items-center">
                                    <div className="bg-yellow-400 p-2 rounded-full mr-3 border-2 border-yellow-600 text-slate-900">
                                        <Icon name="Backpack" size={20} />
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-slate-800">出發前檢查</h3>
                                        <p className="text-xs text-slate-600 font-medium">點擊收服你的行李！</p>
                                    </div>
                                </div>

                                {packingList.map((category, catIdx) => (
                                    <div key={catIdx} className="bg-white rounded-2xl p-4 shadow-sm border-2 border-slate-100">
                                        <h3 className="font-black text-slate-800 mb-3 border-b-2 border-slate-100 pb-2 flex items-center">
                                            <span className="w-2 h-6 bg-red-500 rounded-full mr-2"></span>
                                            {category.category}
                                        </h3>
                                        <div className="space-y-2">
                                            {category.items.map((item, itemIdx) => {
                                                const id = `c${catIdx}-i${itemIdx}`;
                                                return (
                                                    <div 
                                                        key={itemIdx} 
                                                        onClick={() => toggleCheck(id)}
                                                        className="flex items-center space-x-3 cursor-pointer p-2 hover:bg-slate-50 rounded-xl transition-colors group"
                                                    >
                                                        <div className={`w-6 h-6 flex items-center justify-center transition-all ${checkedItems[id] ? 'animate-bounce-in' : ''}`}>
                                                            {checkedItems[id] ? (
                                                                <Icon name="Pokeball" size={24} />
                                                            ) : (
                                                                <div className="w-5 h-5 rounded-full border-2 border-slate-300 group-hover:border-red-400"></div>
                                                            )}
                                                        </div>
                                                        <span className={`text-sm font-medium ${checkedItems[id] ? 'text-slate-400 line-through' : 'text-slate-700'}`}>
                                                            {item}
                                                        </span>
                                                    </div>
                                                )
                                            })}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* TIPS VIEW */}
                        {activeTab === 'tips' && (
                            <div className="space-y-4 animate-fade-in">
                                {tips.map((tip, idx) => (
                                    <div key={idx} className="bg-white p-5 rounded-2xl shadow-sm border-2 border-slate-100 flex gap-4 relative overflow-hidden">
                                        <div className="absolute right-0 top-0 opacity-5">
                                            <Icon name="Pokeball" size={100} />
                                        </div>
                                        <div className="flex-shrink-0 bg-slate-50 p-3 rounded-full h-fit border border-slate-200 z-10">
                                            <Icon name={tip.icon} className={tip.iconColor} size={24} />
                                        </div>
                                        <div className="z-10">
                                            <h3 className="font-bold text-slate-800 mb-1">{tip.title}</h3>
                                            <p className="text-sm text-slate-500 leading-relaxed font-medium">
                                                {tip.desc}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                                <div className="bg-slate-800 p-6 rounded-2xl border-2 border-slate-700 text-center mt-6 text-white relative overflow-hidden">
                                     <div className="absolute top-[-20px] left-[-20px] opacity-10 rotate-12">
                                        <Icon name="Star" size={150} />
                                     </div>
                                    <p className="text-yellow-400 font-bold mb-2 text-lg">祝 訓練家小雄雄 旅途愉快！</p>
                                    <p className="text-xs text-slate-400">Gotta Catch 'Em All! ❤️</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScheduleApp />);
    </script>
</body>
